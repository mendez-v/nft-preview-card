<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibrium</title>

  <link rel="icon" href="./assets/icon/favicon.svg">
  <link rel="apple-touch-icon" href="./assets/icon/favicon.svg">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <h1 class="sr-only">NFT Preview Card Component Main</h1>
    <article class="card overflow">
      <header class="card__header overflow">
        <img src="./assets/image/image-equilibrium.webp" alt="Equilibrium" title="Equilibrium">
      </header>
      <div class="card__body">
        <h2 class="card__title fs-l fw-600 clr-white"><a href="#" class="card__title--link">Equilibrium #3429</a></h2>
        <p class="card__description fs-m fw-300 clr-soft-b">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-day flex fs-s">
          <div class="eth-day__item flex">
            <img src="./assets/icon/icon-ethereum.svg" alt="" aria-hidden="true">
            <span class="fw-600 clr-cyan">0.041 ETH</span>
          </div>
          <div class="eth-day__item flex">
            <img src="./assets/icon/icon-clock.svg" alt="" aria-hidden="true">
            <span class="fw-400 clr-soft-b">3 days left</span>
          </div>
        </div>
      </div>
      <footer class="card__footer flex fs-s fw-400">
        <img src="./assets/image/image-avatar.webp" alt="Jules Wyvern" class="footer__photo">
        <p class="footer__attr clr-soft-b">Creation of <a href="" class="footer__author clr-white">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>
  <footer class="attr clr-soft-b fw-300">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attr__link clr-cyan" target="_blank" rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendez-v/nft-preview-card" class="attr__link clr-cyan" target="_blank" rel="noreferrer">VIMP</a> âœ¨</small>
  </footer>
</body>
</html>
